{% extends 'base.html' %}

{% block title %}<h1>Uлавная</h1>
{% endblock %}


{% block content %}
    <h2>Вход</h2>
    {% if user.is_authenticated %}
        <div class="container">
            <div class="grid-post">
                <div class="text-center">
                    <h3>Вы уже выполнили вход</h3>
                </div>
            </div>
        </div>

    {% else %}
        <div class="container">
            <div class="grid-post">
                <div class="text-center">
                    <form method="post">
                        {% csrf_token %}
                        {% for f in form %}
                        <div class="row justify-content-center">
                            <div class="col-2" for="{{ f.id_for_label }}"><br>
                                {{ f.label }}:
                            </div>
                            <div class="col-2"><br>
                                {{ f }}
                            </div>
                        </div><br>
                        {% endfor %}
                        <div class="form-error">{{ f.errors }}</div>
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-warning">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
