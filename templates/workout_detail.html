{% extends 'base.html' %}

{% block title %}<h1>Uлавная</h1>
{% endblock %}


{% block content %}
    <div class="grid-post" >
        <div class="container">
            <div class="clearfix">
                <iframe width="560" height="315" src="{{ work.url }}" class="col-md-6 float-md-end mb-3 ms-md-3" allowfullscreen></iframe>
                <p><h1>{{ work.title }}</h1></p>
                <p>{{ work.created }} by {{ work.author }}</p>
                <p>{{ work.body }}</p>
                <p>{{ work.gender }}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    {% include "pagination.html" with page=page_obj %}
                </div>
            </div>
        </div>
    </div>

    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="d-sm-flex justify-content-between">
                <div class="footer-left">
                    <a href="">Terms and conditions</a>
                    <a href="">Privacy</a>
                </div>
                <div class="footer-right">
                    <span>Follow</span>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
