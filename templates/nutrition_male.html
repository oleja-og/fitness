{% extends 'base.html' %}

{% block title %}<h1>Uлавная</h1>
{% endblock %}


{% block content %}
    <div class="d-flex justify-content-center">
        <h1>Equipment</h1><br>
    </div>
    <div class="text-center">
        {% for nutrit in nutrition %}
            <div class="container">
                <div class="card mb-5 bg-dark text-white">
                    <img src="{{ nutrit.image.url }}" class="card-img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ nutrit.title }}</h5>
                        <p class="card-text">{{ nutrit.about|truncatewords:30|linebreaks }}</p>
                        <p class="date">
                            Published {{ nutrit.created }} by {{ nutrit.author }}
                        </p>
                        <a href="{% url 'nutrition_detail' nutrit.id %}" class="btn btn-warning">REad</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
